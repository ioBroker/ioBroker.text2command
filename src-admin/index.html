<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link
            rel="shortcut icon"
            href="favicon.ico"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="style.css"
        />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <meta
            name="theme-color"
            content="#000000"
        />
        <link
            rel="manifest"
            href="manifest.json"
        />
        <script src="langModel.js"></script>
        <script>
            const script = document.createElement('script');
            window.registerSocketOnLoad = function (cb) {
                window.socketLoadedHandler = cb;
            };
            const parts = (window.location.search || '').replace(/^\?/, '').split('&');
            const query = {};
            parts.forEach(item => {
                const [name, val] = item.split('=');
                query[decodeURIComponent(name)] = val !== undefined ? decodeURIComponent(val) : true;
            });
            script.onload = function () {
                typeof window.socketLoadedHandler === 'function' && window.socketLoadedHandler();
            };
            script.src =
                window.location.port === '3000'
                    ? `${window.location.protocol}//${query.host || window.location.hostname}:${query.port || 8081}/lib/js/socket.io.js`
                    : '../../lib/js/socket.io.js';

            document.head.appendChild(script);
        </script>
        <title>Text2Command [ioBroker]</title>
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>
        <script
            type="module"
            src="src/index.tsx"
        ></script>
    </body>
</html>
